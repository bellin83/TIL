<script>
  function solution(n, arr) {
    let max = Number.MIN_SAFE_INTEGER;
    let columnSum = 0;
    let rowSum = 0;
    let crossLeftToRight = 0;
    let crossRightToLeft = 0;

    for (let i = 0; i < n; i++) {
      columnSum = rowSum = 0;
      for (let j = 0; j < n; j++) {
        columnSum += arr[i][j];
        rowSum += arr[j][i];
      }
      max = Math.max(max, columnSum, rowSum);

      crossRightToLeft += arr[i][i];
      crossLeftToRight += arr[i][n - i - 1];

      if (i === n - 1) {
        max = Math.max(max, crossRightToLeft, crossLeftToRight);
      }
    }

    return max;
  }

  let arr = [
    [10, 13, 10, 12, 15],
    [12, 39, 30, 23, 11],
    [11, 25, 50, 53, 15],
    [19, 27, 29, 37, 27],
    [19, 13, 30, 13, 19]
  ];
  console.log(solution(5, arr));
</script>
