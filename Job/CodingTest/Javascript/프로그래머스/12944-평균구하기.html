  <body>
    <script>
      function solution(arr) {
        let sum = arr.reduce((number, sum) => sum + number, 0);
        return sum / arr.length;
      }

      const answer = solution([1, 2, 3, 4]);
      console.log('answer ==========>', answer);
    </script>
  </body>
