  <body>
    <script>
      function solution(strings, n) {
        // return strings.sort((a, b) => {
        //   if (a[n] > b[n]) return 1;
        //   if (a[n] < b[n]) return -1;
        //   if (a[n] === b[n]) {
        //     if (a > b) return 1;
        //     if (a < b) return -1;
        //     return 0;
        //   }
        // });

        return strings.sort((a, b) =>
          a[n] === b[n] ? a.localeCompare(b) : a[n].localeCompare(b[n])
        );
      }

      console.log(
        'solution(strings, n) ============>',
        solution(['sun', 'bed', 'car'], 1)
      );
    </script>
  </body>
