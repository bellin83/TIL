<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(x) {
        const sum = x
          .toString()
          .split('')
          .reduce((splitSum, number) => splitSum + Number(number), 0);

        return x % sum === 0;
      }
      console.log('solution(x) ==========>', solution(10));
    </script>
  </body>
</html>
