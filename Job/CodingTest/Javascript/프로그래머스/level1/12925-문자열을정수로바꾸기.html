<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(s) {
        // return s / 1;
        // return +s;
        // 위 두가지 방법으로도 가능 아래는 직접 풀이

        let mark = '+';
        let numberText = s;

        if (['+', '-'].includes(s.substring(0, 1))) {
          mark = s.substring(0, 1);
          numberText = s.substring(1, s.length);
        }

        if (mark === '+') {
          return Number(numberText);
        } else {
          return Number(mark + numberText);
        }
      }

      console.log('solution(s) ==========>', solution('-1234'));
    </script>
  </body>
</html>
