    <script>

        //   }
        //   words[i] = temp;
        // }

        // return words.join(' ');

        return s
          .split(' ')
          .map((word) =>
            word
              .split('')
              .map((character, index) =>
                index % 2 === 0
                  ? character.toUpperCase()
                  : character.toLowerCase()
              )
              .join('')
          )
          .join(' ');
      }

      console.log('solution(s) ==========>', solution('try hello world'));
