<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(left, right) {
        function getDividCount(number) {
          let result = 0;
          for (let i = 0; i <= number; i++) {
            if (number % i === 0) result++;
          }
          return result;
        }

        let result = 0;
        for (let i = left; i <= right; i++) {
          if (getDividCount(i) % 2 === 0) {
            result += i;
          } else {
            result -= i;
          }
        }
        return result;
      }

      console.log('solution(left, right) ==========>', solution(13, 17));
    </script>
  </body>
</html>
