<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(a, b, n) {
        let answer = 0;

        function DFS(remainCount) {
          if (remainCount < a) {
            return;
          } else {
            const giveCount = Math.floor(remainCount / a);
            const receiveCount = remainCount % a;
            answer += giveCount * b;
            DFS(giveCount * b + receiveCount);
          }
        }

        DFS(n);
        return answer;
      }
      console.log("solution ==========>", solution(3, 1, 20));
    </script>
  </body>
</html>
