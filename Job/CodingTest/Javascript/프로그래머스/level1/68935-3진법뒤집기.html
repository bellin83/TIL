<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let number = n;
        let temp = '';
        let result = 0;

        while (number !== 0) {
          temp += number % 3;
          number = Math.floor(number / 3);
        }

        for (let i = temp.length - 1; i >= 0; i--) {
          result += temp.charAt(temp.length - i - 1) * Math.pow(3, i);
        }

        return result;
      }

      console.log('solution(n) ==========>', solution(125));
    </script>
  </body>
</html>
