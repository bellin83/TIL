  <body>
    <script>
      function solution(a, b) {
        return a.reduce((sum, current, i) => {
          return sum + current * b[i];
        }, 0);
      }

      console.log(
        'solution(a, b)==========>',
        solution([1, 2, 3, 4], [-3, -1, 0, 2])
      );
    </script>
  </body>
