  <body>
    <script>
      function solution(s) {
        const length = s.length;
        const mid = length / 2;

        if (length % 2 === 1) {
          return s.substring(mid, mid + 1);
        } else {
          return s.substring(mid - 1, mid + 1);
        }
      }

      console.log('solution(s) ==========>', solution('qwer'));
    </script>
  </body>
