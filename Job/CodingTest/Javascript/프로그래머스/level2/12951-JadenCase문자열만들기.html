  <body>
    <script>
      function solution(s) {
        let answer = [];
        let splitedWords = s.split(' ');

        for (let word of splitedWords) {
          answer.push(
            word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
          );
        }

        return answer.join(' ');
        // return s
        //   .split(' ')
        //   .map(
        //     (word) => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
        //   )
        //   .join(' ');
      }

      console.log('solution(s)===========>', solution('a  b casdf'));
    </script>
  </body>
