  <body>
    <script>
      function solution(arr) {
        function isLeastCommonMultiple(target) {
          for (const number of arr) {
            if (target % number !== 0) return false;
          }
          return true;
        }

        const max = Math.max(...arr);
        let result = max;

        while (!isLeastCommonMultiple(result)) {
          result += max;
        }

        return result;
      }

      console.log('solution(arr) ======>', solution([2, 6, 8, 14]));
    </script>
  </body>
