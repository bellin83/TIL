<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = '';
        let number = ['4', '1', '2'];

        while (n > 0) {
          let temp = n % 3;
          n = Math.floor(n / 3);
          if (temp === 0) n--;
          answer = number[temp] + answer;
        }

        return answer;
      }

      let result = solution(8);
      console.log(result);
      document.write(result);
    </script>
  </body>
</html>
