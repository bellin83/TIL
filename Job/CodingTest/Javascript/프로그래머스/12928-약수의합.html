<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        var answer = 0;

        for (let i = 1; i <= n; i++) {
          if (n % i === 0) answer += i;
        }

        // 실패하는 테스트케이스가 있음
        // for (let i = 1; i < Math.sqrt(n); i++) {
        //   if (n % i === 0) answer += i + n / i;
        // }

        return answer;
      }
      console.log(solution(2991));
    </script>
  </body>
</html>
