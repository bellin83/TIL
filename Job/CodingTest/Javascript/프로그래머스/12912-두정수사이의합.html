<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = 0;
        let min, max;

        if (a > b) {
          min = b;
          max = a;
        } else {
          min = a;
          max = b;
        }

        for (let i = a; i <= b; i++) {
          answer += i;
        }

        return answer;
      }
      console.log('solution(a, b) ==========>', solution(3, 5));
    </script>
  </body>
</html>
