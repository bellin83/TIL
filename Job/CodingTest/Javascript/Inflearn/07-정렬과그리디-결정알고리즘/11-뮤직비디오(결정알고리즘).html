        const count = (songs, capacity) => {
          let count = 1;
          let sum = 0;

          for (let song of songs) {
            if (sum + song > capacity) {
              count++;
              sum = song;
            } else {
              sum += song;
            }
          }
          return count;
        };

        let result;
        let left = Math.max(...songs);
        let right = songs.reduce((prev, next) => {
          return prev + next;
        }, 0);

        while (left <= right) {
          let mid = parseInt((left + right) / 2);
          if (count(songs, mid) <= m) {
            result = mid;
            right = mid - 1;
          } else {
            left = mid + 1;
          }
        }

        return result;
      }
