        //   }

        // }

        // return result;

        let result = arr;

        for (let i = 0; i < arr.length - 1; i++) {
          let minIndex = i;
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[minIndex]) minIndex = j;
          }
          [arr[minIndex], arr[i]] = [arr[i], arr[minIndex]];
        }

        return result;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      let result = solution(arr);
      console.log(result);
      document.write(result);
