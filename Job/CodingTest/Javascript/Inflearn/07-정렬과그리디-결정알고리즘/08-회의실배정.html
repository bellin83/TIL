    <script>
      function solution(meeting) {
        // let result = 0;

        // meeting.sort((a, b) => {

        //     result++;

        //   }

        // return result;

        let result = 0;

        meeting.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });

        let endTime = 0;

        meeting.forEach((selectedMeeting) => {
          if (selectedMeeting[0] >= endTime) {
            result++;
            endTime = selectedMeeting[1];
          }
        });

        return result;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];

      let result = solution(arr);
