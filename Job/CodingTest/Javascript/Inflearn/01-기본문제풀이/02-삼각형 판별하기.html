      function solution(a, b, c) {
        let answer = 'YES';
        let max = 0;
        let sum = a + b + c;

        // 최대값 구하기
        max = a > b ? a : b;
        max = c > max ? c : max;

        if (sum - max <= max) {
          answer = 'NO';
        }


        return answer;
