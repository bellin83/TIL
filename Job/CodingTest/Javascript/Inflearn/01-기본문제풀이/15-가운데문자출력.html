  <body>
    <script>
      function solution(s) {
        let result = "";
        const midNumber = Number(s.length / 2);

        if (s.length % 2 === 0) {
          result = s.substring(midNumber - 1,  midNumber + 1);
        } else {
          result = s.substring(midNumber, midNumber + 1);
        }

        return result;
      }
      console.log(solution('good'));
    </script>
  </body>
