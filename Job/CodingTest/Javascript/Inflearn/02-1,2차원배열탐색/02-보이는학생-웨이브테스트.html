<body>
<script>
  const calculateCount = (list, i, maxIndex, meIndex) => {
    // 현재 값이 max값보다 크거나
    // 시작값과 같은 최초 한번만
    return list[i] > list[maxIndex] || (maxIndex === meIndex && list[i] === list[maxIndex]);
  }

  const rightSideCount = (meIndex, list) => {
    let result = 0;
    let maxIndex = meIndex;

    for (let i = meIndex + 1; i < list.length; i++) {
      if (calculateCount(list, i, maxIndex, meIndex)) {
        result++;
        maxIndex = i;
      }
    }

    return result;
  }

  const leftSideCount = (meIndex, list) => {
    let result = 0;
    let maxIndex = meIndex;

    for (let i = meIndex - 1; i >= 0; i--) {
      if (calculateCount(list, i, maxIndex, meIndex)) {
        result++;
        maxIndex = i;
      }
    }

    return result;
  }

  function solution(arr) {
    let result = 0;

    for (let i = 0; i < arr.length; i++) {
      result += rightSideCount(i, arr) + leftSideCount(i, arr);
    }

    return result;
  }
  // let arr = [1 ,4, 2, 5, 3]; // 6
  // let arr = [3, 4, 5, 6, 7]; // 10
  // let arr = [5, 5, 5]; // 4
  // let arr = [1, 99998, 99999]; // 3
  let arr = [2, 5, 4, 2, 4, 4, 6, 5]; // 18
  console.log(solution(arr));
</script>
</body>
